<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 10px;
        }

        table {
            margin-top: 20px;
        }

        th,
        td {
            vertical-align: middle;
        }

        .form-control {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center">Student Management System</h2>
                        <form id="studentForm" class="mb-1">
                            <div class="mb-1">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" class="form-control" required>
                            </div>
                            <div class="mb-1">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" id="age" class="form-control" required>
                            </div>
                            <div class="mb-1">
                                <label for="grade" class="form-label">Grade</label>
                                <input type="text" id="grade" class="form-control" required>
                            </div>
                            <div class="mb-1">
                                <label for="gender" class="form-label">Gender</label> <br>
                                <input type="radio" id="male" name="gender" value="Male" required>Male
                                <input type="radio" id="female" name="gender" value="Female" required>Female

                                <input type="radio" id="other" name="gender" value="Other" required>Other
                            </div>
                            <div class="mb-1">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" id="phone" class="form-control" required>
                            </div>
                            <div class="mb-1">
                                <label for="enrollmentId" class="form-label">Enrollment Id</label>
                                <input type="text" id="enrollmentId" class="form-control" required>

                                <button type="submit" class="btn btn-primary w-100">Add Student</button>
                        </form>
                        <button class="btn btn-primary w-100 my-1" id="clear-students-button">Clear Student</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h3 class="mt-5 text-center">Student List</h3>
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Grade</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Enrollment Id</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
